{% extends "base2.html" %}

{% block title %}Create entry{% endblock %}

{% block content_title %}Create entry{% endblock %}

{% block content %}
  <form action="{% block form_action %}{{ url_for('create') }}{% endblock %}" class="form-horizontal" method="post">
    <div class="form-control">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" type="text" value="{{ entry.title }}">
      </div>
    </div>
    <div class="form-control">
      <label for="Content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" name="content" style="height: 300px;">{{ entry.content }}</textarea>
      </div>
    </div>
    <div class="form-control">
      <label for="tags" class="col-sm-2 control-label">tags</label>
      <div class="col-sm-10">
          <input class="form-control" id="tags" name="tags" type="text" value="{{ entry.tags }}">
      </div>
    </div>
    <div class="form-control">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="published" type="checkbox" value="y"{% if entry.published %} checked="checked"{% endif %}> Published?
          </label>
        </div>
      </div>
    </div>
    <div class="form-control">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="is_highlight" type="checkbox" value="y"{% if entry.is_highlight %} checked="checked"{% endif %}> Is it a highlight?
          </label>
        </div>
      </div>
    </div>
    <div class="form-control">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary btn-pill" type="submit">{% block save_button %}Create{% endblock %}</button>
        <a class="btn btn btn-secondary btn-pill" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
